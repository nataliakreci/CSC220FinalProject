{% extends "base.html" %}

{% block content %}
    <h1>Image</h1>
	<p> Hi! Enjoy your game. This will not affect your previous records. You will get to practice everything.</p>
    <div class="full-img">
      <img class="displayed-img">
    </div>
    Your answer:<br>
  	<input class="input" id="input"  type="text" name="input" value="">
  	<br>
	<button class="enter" >Enter</button>
	<button class="skip" >Skip</button>


    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
    	var images = {{ images|tojson }};
    	initialize()
    	function initialize() {
			var displayedImage = document.querySelector('.displayed-img');
			var index = Math.floor(Math.random() * images.length);
			var img = images[index]
			displayedImage.setAttribute('src', 'static/'+img.image);
			displayedImage.setAttribute('width', '200');
			displayedImage.setAttribute('height', '300');
			displayedImage.setAttribute('id', img.word);
			
			btn = document.querySelector('.enter');
			btn2 = document.querySelector('.skip');
			
			var bool = true;
			var timeStart;
			var timeEnd;
			
			document.getElementById("input").addEventListener("click", function() {
				if (bool==true){
					var d = new Date();
					timeStart = d.getTime();
					bool = false;
				}
     		}, false);
			
			btn.onclick= function() {
				var input = document.querySelector('.input');
				if (input.value==displayedImage.id){
					var d= new Date();
					timeEnd = d.getTime();
					alert("Correct. Your time was " + (timeEnd-timeStart));
					var index = Math.floor(Math.random() * images.length);
					var img = images[index]
					displayedImage.setAttribute('src', 'static/'+img.image);
					displayedImage.setAttribute('id', img.word);
					
					input.value= '';
				}
				else{
					alert("try again");
					input.value= '';
				}
			}

			$(document).keypress(function (e) {
                if (e.which == 13 || event.keyCode == 13) {
                    var input = document.querySelector('.input');
					if (input.value==displayedImage.id){
						var d= new Date();
						timeEnd = d.getTime();
						alert("Correct. Your time was " + (timeEnd-timeStart));
						var index = Math.floor(Math.random() * images.length);
						var img = images[index]
						displayedImage.setAttribute('src', 'static/'+img.image);
						displayedImage.setAttribute('id', img.word);
					
						input.value= '';
					}
					else{
						alert("try again");
						input.value= '';
					}
                }
            });
            
            btn2.onclick= function() {
				var index = Math.floor(Math.random() * images.length);
				var img = images[index]
				displayedImage.setAttribute('src', 'static/'+img.image);
				displayedImage.setAttribute('id', img.word);	
				input.value= '';
			}
			
		
			
		}
    </script>
{% endblock %}
